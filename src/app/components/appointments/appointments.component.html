<table class="table table-hover" *ngFor="let appointment of appointment">
    <tbody>                                    
        <tr>
            <td>
               <span class="float-right font-weight-bold">{{appointment.appointmentDate}}</span>{{appointment.user.lastName}} {{appointment.user.firstName}} - "{{appointment.appointmentStartTime}}" - {{appointment.pet.petName}} {{appointment.pet.petType}}
            </td>
        </tr>
    </tbody> 
</table>
