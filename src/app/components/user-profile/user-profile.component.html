<div [ngStyle]="{'background-color': user.role == ['Vet'] ? 'LightCyan' : 'LemonChiffon' }">
    <div class="container" >
        <div class="row">
            <div class="col-sm">
                <p>{{user.id}}</p>
                <p>{{user.firstName}}</p>
                <p>{{user.lastName}}</p>
                <p>{{user.email}}</p>
                <p>{{user.role}}</p>
                <button class="btn btn-primary" *ngIf="user.role == ['Vet'] || user.role == ['Admin']">Vet Panel</button>
                <button class="btn btn-success" *ngIf="user.role == ['User'] || user.role == ['Admin']">User Panel</button>
                <button class="btn btn-danger" *ngIf="user.role == ['Admin']" (click)="gotoAdminPanel()">Admin Panel</button>
            </div>
        </div>
    </div>
</div>
