<div class="container" >
    <form #loginform="ngForm" >
        
        <!-- Icon -->
        <div class="form-group">
            <img src="../../assets/images/logo.jpg" id="logo" alt="User Icon" />
        </div>
        

      
        <div class="form-group">
          <small><label>Email</label></small>
          <!-- <small [class.text-danger]="msg.status==500" >{{msg.message}}</small> -->
          <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email"
           ngModel required #email="ngModel" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
           [class.is-invalid]="email.invalid && email.touched">
           <div *ngIf="email.errors && email.invalid && email.touched ">
              <small class="text-danger" *ngIf="email.errors.required" [class.d-none]="email.valid || email.untouched">Email is required field</small>
              <small class="text-danger" *ngIf="email.errors.pattern" [class.d-none]="email.valid || email.untouched">Enter the valid email</small>
           </div>
        </div>
      
        <div class="form-group">
          <small><label>Password</label></small>
          <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password"
          ngModel required #password="ngModel" [class.is-invalid]="password.invalid && password.touched" >
          <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small>
        </div>
      
         
        <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-success" >Login</button>
      </form>
    </div>
