<h2>Appointments Settings</h2>
<h3>Values are pre-selected. Please click to change them.</h3>

<form>
    <label for="Appointment_MaxDaysAhead"><h4><ul><li>Maximum number of days ahead an appointment can be made 
        (between 0 and {{max_number_of_days_ahead_admin_value}}):</li></ul></h4>
    </label>
    <br>
    <input required class="setting-input" id="appointment_maxDaysAhead_user_value"  
    [(ngModel)]="appointment_maxDaysAhead_user_value" name="appointment_maxDaysAhead_user_value"
    aria-label="Input field for he maximum number of days ahead an appointment can be made."
    type="number" min=0 max={{max_number_of_days_ahead_admin_value}} step=1 
    placeholder={{max_number_of_days_ahead_admin_value}} value="365"> 
    
    <br>
    <br>
    <!-- Time increment for the daily appointments -->
    <label  for="AppointmentTimeIncrement"><h4><ul><li>Time an appointment lasts (30mn, 45 mn, 60mn):</li></ul></h4><h3></h3></label>
    <br>
    <input required class="setting-input" id="appointment_duration_user_value" 
    [(ngModel)]="appointment_duration_user_value"     name="appointment_duration_user_value"
    aria-label="Input field for the time an appointment lasts"
    type="number" min=15 max={{appointment_duration_admin_value}} step=15 placeholder="{{appointment_duration_admin_value}}"
    value="60" >
    <br>
    <br>

    <label  for="AppointmentTimeIncrement"><h4><ul><li>Please select your daily availability periods:</li></ul></h4><h3></h3></label>
    <br>    
    <!-- Input type="time" is not supported by Safari-->
    <!--https://flatpickr.js.org/examples/#time-picker-->
    <!--Use of a table for web accessibility -->
    <table>        
        <tr>
            <th>Day</th>
            <th colspan="2" style="text-align:center;">Morning</th>
            <th colspan="2" style="text-align:center;">Afternoon</th>
        </tr>
        <tr>
            <td>Mondays:</td>
            <td><input required id="monday_morning_schedule_begin" 
                [(ngModel)]="monday_morning_schedule_begin"  name="monday_morning_schedule_begin"                
                aria-label="Input field for setting the time appointments start on Mondays' morning"
                class="flatpickr flatpick-input day-input" 
                type="text" placeholder="Please, select a time." data-id="timePicker" readonly="readonly"
                value="08:00" autofocus>
            </td>
            <td><input required id="monday_morning_schedule_end" 
                [(ngModel)]="monday_morning_schedule_end"     name="monday_morning_schedule_end"
                aria-label="Input field for setting the time appointments end on Mondays' morning"
                class="flatpickr flatpick-input day-input" 
                type="text" placeholder="Please, select a time." data-id="timePicker" readonly="readonly"
                value="12:00" autofocus>

            </td>
            <td><input required id="monday_afternoon_schedule_begin" 
                [(ngModel)]="monday_afternoon_schedule_begin"     name="monday_afternoon_schedule_begin"
                class="flatpickr flatpick-input day-input" 
                type="text" placeholder="Please, select a time." data-id="timePicker" readonly="readonly"
                value="13:00">
            </td>
            <td>
                <input id="monday_afternoon_schedule_end" 
                [(ngModel)]="monday_afternoon_schedule_end"     name="monday_afternoon_schedule_end"
                class="flatpickr flatpick-input day-input" 
                type="text" placeholder="Please, select a time." data-id="timePicker" readonly="readonly"
                value="17:00">
            </td>
        </tr>
        <tr>
            <td>Tuesdays:</td>
            <td><input id="tuesday_morning_schedule_begin" 
                [(ngModel)]="tuesday_morning_schedule_begin"     name="tuesday_morning_schedule_begin"
                aria-label="Input field for setting the time appointments start on Tuesdays' morning"
                class="flatpickr flatpick-input day-input" 
                type="text" placeholder="Please, select a time." data-id="timePicker" readonly="readonly"
                value="08:00">
            </td>
            <td><input id="tuesday_morning_schedule_end" 
                [(ngModel)]="tuesday_morning_schedule_end"     name="tuesday_morning_schedule_end"
                class="flatpickr flatpick-input day-input" 
                type="text" placeholder="Please, select a time." data-id="timePicker" readonly="readonly"
                value="12:00">
            </td>
            <td><input id="tuesday_afternoon_schedule_begin" 
                [(ngModel)]="tuesday_afternoon_schedule_begin"     name="tuesday_afternoon_schedule_begin"
                class="flatpickr flatpick-input day-input" 
                type="text" placeholder="Please, select a time." data-id="timePicker" readonly="readonly"
                value="13:00">
            </td>
            <td>
                <input id="tuesday_afternoon_schedule_end" 
                [(ngModel)]="tuesday_afternoon_schedule_end"     name="tuesday_afternoon_schedule_end"
                class="flatpickr flatpick-input day-input" 
                type="text" placeholder="Please, select a time." data-id="timePicker" readonly="readonly"
                value="17:00">
            </td>
        </tr>
        <tr>
            <td>Wednesdays:</td>
            <td><input id="wednesday_morning_schedule_begin" 
                [(ngModel)]="wednesday_morning_schedule_begin"     name="wednesday_morning_schedule_begin"
                class="flatpickr flatpick-input day-input" 
                type="text" placeholder="Please, select a time." data-id="timePicker" readonly="readonly"
                value="08:00">

            </td>
            <td><input id="wednesday_morning_schedule_end" 
                [(ngModel)]="wednesday_morning_schedule_end"     name="wednesday_morning_schedule_end"
                class="flatpickr flatpick-input day-input" 
                type="text" placeholder="Please, select a time." data-id="timePicker" readonly="readonly"
                value="12:00">
            </td>
            <td><input id="wednesday_afternoon_schedule_begin" 
                [(ngModel)]="wednesday_afternoon_schedule_begin"     name="wednesday_afternoon_schedule_begin"
                class="flatpickr flatpick-input day-input" 
                type="text" placeholder="Please, select a time." data-id="timePicker" readonly="readonly"

            </td>
            <td>
                <input id="wednesday_afternoon_schedule_end" 
                [(ngModel)]="wednesday_afternoon_schedule_end"     name="wednesday_afternoon_schedule_end"
                class="flatpickr flatpick-input day-input" 
                type="text" placeholder="Please, select a time." data-id="timePicker" readonly="readonly"

            </td>
        </tr>
        <tr>
            <td>Thursdays:</td>

                [(ngModel)]="thursday_morning_schedule_begin"     name="thursday_morning_schedule_begin"
                class="flatpickr flatpick-input day-input" 
                type="text" placeholder="Please, select a time." data-id="timePicker" readonly="readonly"
                value="08:00">
            </td>
            <td><input id="thursday_morning_schedule_end" 
                [(ngModel)]="thursday_morning_schedule_end"     name="thursday_morning_schedule_end"
                class="flatpickr flatpick-input day-input" 
                type="text" placeholder="Please, select a time." data-id="timePicker" readonly="readonly"

            </td>
            <td><input id="thursday_afternoon_schedule_begin" 
                [(ngModel)]="thursday_afternoon_schedule_begin"     name="thursday_afternoon_schedule_begin"

                type="text" placeholder="Please, select a time." data-id="timePicker" readonly="readonly"

            </td>
            <td>
                <input id="thursday_afternoon_schedule_end"

                class="flatpickr flatpick-input day-input" 
                type="text" placeholder="Please, select a time." data-id="timePicker" readonly="readonly"
                value="17:00">
            </td>
        </tr>
        <tr>
            <td>Fridays:</td>
            <td><input id="friday_morning_schedule_begin" 
                [(ngModel)]="friday_morning_schedule_begin"     name="friday_morning_schedule_begin"
                class="flatpickr flatpick-input day-input" 
                type="text" placeholder="Please, select a time." data-id="timePicker" readonly="readonly"
                value="08:00">
            </td>
            <td><input id="friday_morning_schedule_end"

                class="flatpickr flatpick-input day-input"

            </td>
            <td><input id="friday_afternoon_schedule_begin"

                class="flatpickr flatpick-input day-input"

                value="13:00">
            </td>
            <td>
                <input id="friday_afternoon_schedule_end" 
                [(ngModel)]="friday_afternoon_schedule_end"     name="friday_afternoon_schedule_end"
                class="flatpickr flatpick-input day-input" 
                type="text" placeholder="Please, select a time." data-id="timePicker" readonly="readonly"
                value="17:00">
            </td>
        </tr>
        <tr>
            <td>Saturdays:</td>
            <td><input id="saturday_morning_schedule_begin" 
                [(ngModel)]="saturday_morning_schedule_begin"     name="saturday_morning_schedule_begin"
                class="flatpickr flatpick-input day-input" 
                type="text" placeholder="Please, select a time." data-id="timePicker" readonly="readonly"
                value="08:00">
            </td>
            <td><input id="saturday_morning_schedule_end" 
                [(ngModel)]="saturday_morning_schedule_end"     name="saturday_morning_schedule_end"
                class="flatpickr flatpick-input day-input"

                value="12:00">
            </td>
            <td><input id="saturday_afternoon_schedule_begin" 
                [(ngModel)]="saturday_afternoon_schedule_begin"     name="saturday_afternoon_schedule_begin"
                class="flatpickr flatpick-input day-input"

            </td>
            <td>

        </tr>
        <tr>
            <td>Sundays:</td>
            <td><input id="sunday_morning_schedule_begin"

            <td><input id="sunday_morning_schedule_end"

    </table>
    <br>
    <input type="submit" aria-label="Button to click to submit the value"  
    value="Click on the button to submit the data" (click)=submitAppointmentSettings()>
    
    {{monday_morning_schedule_begin}}

</form>
